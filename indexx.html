<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>

    <body>
        <form method="POST" id="form">

            <input type="hidden" name="access_key" value="5739c70c-db17-4975-aec3-7095390c43af">

            <!-- Full Name -->
            <div class="col-md-6">
                <label for="fullname" class="form-label">Full Name:</label>
                <input type="text" name="name" id="fullname" required>
            </div>

            <!-- Email Address -->
            <div class="col-md-6">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" name="email" id="email" required>
            </div>

            <!-- Description of Service Needed -->
            <div class="col-12">
            <label for="desc" class="form-label">Description of Service Needed:</label>
            <textarea name="desc" id="desc" required></textarea>
            </div>

            <!-- Bot Check (hidden field) -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Submit Button -->
            <div class="col-12">
            <button type="submit" style="background-color:#A03232; border-color:#A03232;">Send</button>
            </div>

            <!-- Result Message -->
            <div id="result"></div>

        </form>

        <script>
            const form = document.getElementById('form');
            const result = document.getElementById('result');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                const object = Object.fromEntries(formData);
                const json = JSON.stringify(object);
                result.innerHTML = "Please wait..."

                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                    .then(async (response) => {
                        let json = await response.json();
                        if (response.status == 200) {
                            result.innerHTML = "Form submitted successfully";
                        } else {
                            console.log(response);
                            result.innerHTML = json.message;
                        }
                    })
                    .catch(error => {
                        console.log(error);
                        result.innerHTML = "Something went wrong!";
                    })
                    .then(function () {
                        form.reset();
                        setTimeout(() => {
                            result.style.display = "none";
                        }, 3000);
                    });
            });
        </script>
    </body>

</body>

</html>
